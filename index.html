<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />

    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col">
                <div class="jumbotron bg-dark text-center">
                    <h1 class="text-light">Train Schedule</h1>
                    <h4 class="text-light"><span id="current-time"></span></h4>
                </div>
            </div>
        </div>
        <!-- Train Table -->
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-secondary bg-dark text-light">Current Train Schedule</li>
                    <li class="list-group-item">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Origin</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
            <br />
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-secondary bg-dark text-light">
                        Add Train Schedule
                    </li>
                    <li class="list-group-item">
                        <form>
                            <div class="form-group">
                                <label for="origin-name">Origin</label>
                                <input type="text" class="form-control" id="origin-name" placeholder="Enter origin name" />
                                <br />
                                <label for="destination-name">Destination</label>
                                <input type="text" class="form-control" id="destination-name" placeholder="Enter final destination name" />
                                </br>
                                <label for="first-train">First Train Departure (HH:mm)</label>
                                <input type="text" class="form-control" id="first-train" placeholder="HH:mm / International Time" />
                                <br />
                                <label for="frequency">Frequency</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Enter number of minutes" />
                                <br />
                                <button type="submit" class="btn btn-primary btn-dark" id="submit">Submit</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <!-- My scripts -->
    <script src="assets/app.js"></script>
</body>
</html>
